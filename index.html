<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44f0ee3e09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body id="body" class="purplish-theme">
    <div id="calculator-container">
        <div id="calculator-screen">
            <p id="screen-display">0</p>
        </div>
        <div id="buttons-container">
            <button class="calculator-button operator" id="left-bracket">(</button>
            <button class="calculator-button operator" id="right-bracket">)</button>
            <button class="calculator-button operator" id="clear">AC</button>
            <button class="calculator-button operator" id="backspace"><span class="icon"> </span><i class="fa-solid fa-delete-left"></i></button>
            <button class="calculator-button number" id="seven">7</button>
            <button class="calculator-button number" id="eight">8</button>
            <button class="calculator-button number" id="nine">9</button>
            <button class="calculator-button operator" id="divide"><span class="icon">/</span><i class="fa-solid fa-divide"></i></button>
            <button class="calculator-button number" id="four">4</button>
            <button class="calculator-button number" id="five">5</button>
            <button class="calculator-button number" id="six">6</button>
            <button class="calculator-button operator" id="multiply"><span class="icon">*</span><i class="fa-solid fa-xmark"></i></button>
            <button class="calculator-button number" id="one">1</button>
            <button class="calculator-button number" id="two">2</button>
            <button class="calculator-button number" id="three">3</button>
            <button class="calculator-button operator" id="subtract"><span class="icon">-</span><i class="fa-solid fa-minus"></i></button>
            <button class="calculator-button number" id="zero">0</button>
            <button class="calculator-button number" id="dot">.</button>
            <button class="calculator-button operator" id="equals"><span class="icon">=</span><i class="fa-solid fa-equals"></i></button>
            <button class="calculator-button operator" id="plus"><span class="icon">+</span><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <div id="menu" class="">
        <div id="menu-content">
            <h3>Menu</h3>
            <div id="select-theme-container">
                <p>Theme</p>
                <select id="theme-selector">
                    <option value="light-theme">Quite Light</option>
                    <option value="purplish-theme">Purplish</option>
                </select>
            </div>
            <div id="credits-container">
                <p>Who made this?</p>
                <ul id="credits-list">
                    <li>CSS <i class="fa-solid fa-right-long"></i> <a href="https://github.com/JakePazz" target="_blank"><strong>Jake Pazzard <i class="fa-solid fa-up-right-from-square"></i></strong></a></li>
                    <li>JS <i class="fa-solid fa-right-long"></i> <a href="https://github.com/Nydonidd" target="_blank"><strong>Dimo Rosenov <i class="fa-solid fa-up-right-from-square"></i></strong></a></li>
                </ul>
            </div>
        </div>
        <div id="toggle-btn-container">
            <i role="button" name="open menu" id="menu-btn" class="fa-solid fa-angle-right"></i>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
