<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
         <div id="calculator-container">
            <div id="calculator-screen">
                <p id="screen-display">0</p>
            </div>
            <button class="calculator-button operator" id="left-bracket">(</button>
            <button class="calculator-button operator" id="right-bracket">)</button>
            <button class="calculator-button operator" id="clear">AC</button>
            <button class="calculator-button operator" id="backspace">/-</button>
            <button class="calculator-button number" id="seven">7</button>
            <button class="calculator-button number" id="eight">8</button>
            <button class="calculator-button number" id="nine">9</button>
            <button class="calculator-button operator" id="divide">รท</button>
            <button class="calculator-button number" id="four">4</button>
            <button class="calculator-button number" id="five">5</button>
            <button class="calculator-button number" id="six">6</button>
            <button class="calculator-button operator" id="multiply">*</button>
            <button class="calculator-button number" id="one">1</button>
            <button class="calculator-button number" id="two">2</button>
            <button class="calculator-button number" id="three">3</button>
            <button class="calculator-button operator" id="subtract">-</button>
            <button class="calculator-button number" id="zero">0</button>
            <button class="calculator-button operator" id="dot">.</button>
            <button class="calculator-button operator" id="equals">=</button>
            <button class="calculator-button operator" id="plus">+</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
